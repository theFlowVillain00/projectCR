<script>
    document.addEventListener('DOMContentLoaded', function(){
      //nomeRegione & infoRegione
      let nomeRegione;
      let infoRegione;

      //nomeRegioneEx & infoRegioneEx
      let nomeRegioneEx;
      let infoRegioneEx;

      //Variabili per i cicli
      let trovato = false;
      let dove = 0;

      //Array con i nomi delle regioni Italiane
      let penisolaItaliana = ["Valle d'Aosta", "Piemonte", "Liguria", "Lombardia", "Milano",
    "Trentino-Alto Adige", "Veneto", "Friuli-Venezia Giulia", "Emilia-Romagna", "Toscana",
    "San-marino", "Marche", "Umbria", "Lazio", "Roma", "Abruzzo", "Molise", "Puglia",
    "Basilicata", "Calabria", "Sicilia", "Sardegna"]

    let infoPenisolaItaliana = [
      "https://it.wikipedia.org/wiki/Valle_d'Aosta",
      "https://it.wikipedia.org/wiki/Piemonte",
      "https://it.wikipedia.org/wiki/Liguria",
      "https://it.wikipedia.org/wiki/Lombardia",
      "https://it.wikipedia.org/wiki/Milano",
      "https://it.wikipedia.org/wiki/Trentino-Alto_Adige",
      "https://it.wikipedia.org/wiki/Veneto",
      "https://it.wikipedia.org/wiki/Friuli-Venezia_Giulia",
      "https://it.wikipedia.org/wiki/Emilia-Romagna",
      "https://it.wikipedia.org/wiki/Toscana",
      "https://it.wikipedia.org/wiki/San_Marino",
      "https://it.wikipedia.org/wiki/Marche",
      "https://it.wikipedia.org/wiki/Umbria",
      "https://it.wikipedia.org/wiki/Lazio",
      "https://it.wikipedia.org/wiki/Roma",
      "https://it.wikipedia.org/wiki/Abruzzo",
      "https://it.wikipedia.org/wiki/Molise",
      "https://it.wikipedia.org/wiki/Puglia",
      "https://it.wikipedia.org/wiki/Basilicata",
      "https://it.wikipedia.org/wiki/Calabria",
      "https://it.wikipedia.org/wiki/Sicilia",
      "https://it.wikipedia.org/wiki/Sardegna"
    ];

      //Listener
      // Ottieni una NodeList di tutti gli elementi <path> con l'attributo id
      let regioni = document.querySelectorAll('path[id]');
            
      //Listener quando il mouse entra nella regione
      regioni.forEach(function(regione) {
        regione.addEventListener('mouseover', function() {
          // Ottieni l'id dell'elemento <path>
          let idRegione = regione.getAttribute('id');
          
          for(let i=0; i<penisolaItaliana.length; i++){
            
            if(idRegione == penisolaItaliana[i]){
              trovato = true;
              dove = i;
              i = penisolaItaliana.length +1;
            }else{
              trovato = false;
            }
          }
          if(trovato){
            infoIdRegione = infoPenisolaItaliana[dove];
          }

          nomeRegione = document.getElementById("nomeRegione").innerHTML = idRegione;
          infoRegione = document.getElementById("infoRegione").innerHTML = infoIdRegione;
        });

        //Listener quando il mouse esce dalla regione
        regione.addEventListener('mouseout', function(){
          // Ottieni l'id dell'elemento <path>
          let idRegione = regione.getAttribute('id');
          
          nomeRegione = document.getElementById("nomeRegione").innerHTML = "Nome Regione";
          infoRegione = document.getElementById("infoRegione").innerHTML = "Altre informazioni...";
        });

        //Listener del click
        regione.addEventListener('click', function(){
          // Ottieni l'id dell'elemento <path>
          let idRegione = regione.getAttribute('id');

          for(let i=0; i<penisolaItaliana.length; i++){
            
            if(idRegione == penisolaItaliana[i]){
              trovato = true;
              dove = i;
              i = penisolaItaliana.length +1;
            }else{
              trovato = false;
            }
          }
          if(trovato){
            infoIdRegione = infoPenisolaItaliana[dove];
          }

          nomeRegioneEx = document.getElementById("nomeRegione-ex").innerHTML = idRegione;
          infoRegioneEx = document.getElementById("infoRegione-ex").innerHTML = infoIdRegione;
        });
      });
    });

    document.addEventListener('wheel', function(event) {
      if (event.shiftKey) {
          event.preventDefault();
          // Modifica la scala secondo necessità
          document.body.style.transform = `scale(${0.1 + event.deltaX * 0.001})`;
      }
    });
</script>
